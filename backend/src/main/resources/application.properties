spring.application.name=backend

# CONEXION A MYSQL (Railway)
# Usa variables de entorno en Railway, valores locales como fallback
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/marketplace}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Puerto del servidor (Railway asigna dinámicamente)
server.port=${PORT:8080}

# JWT Secret (importante para producción)
jwt.secret=${JWT_SECRET:default-secret-key-change-in-production-minimum-256-bits-required}
jwt.expiration=${JWT_EXPIRATION:86400000}